<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>插入换行</title>
		<style>
			main {
				width: 100vw;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				/* align-items: center; */
				/* text-align: center; */
			}
			dt,dd{display: inline;}
			dd{margin: 0;font-weight: bold;}
			dd + dt::before{
				content: '\A';
				white-space: pre;
			}
			dd + dd::before{
				content: ', ';
				margin-left: -0.25em;
				font-weight: normal;
			}
			
		</style>
	</head>
	<body>
		<main>
			<dl>
				<dt>Name:</dt>
				<dd>C1oudust</dd>

				<dt>Email:</dt>
				<dd>test@gmail.com</dd>
				<dd>test@c1oudust.com</dd>

				<dt>Location:</dt>
				<dd>Earth</dd>
			</dl>
		</main>
	</body>
</html>
