		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>连字符断行</title>
		<style>
			main {
				width: 100vw;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			p {
				margin: 30px 0;
			}

			.text {
				width: 8.7em;
				font: 180%/1.4 Baskerville, serif;
				text-align: justify;
				hyphens: auto;
			}
		</style>

		<main>
			<div class="text">

			</div>
