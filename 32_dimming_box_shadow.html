<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>通过阴影弱化背景</title>
		<style>
      *{
        margin: 0;
        padding: 0;
      }
			main {
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: justify;
			}
			div{
				width: 400px;
				height: 120px;
			}
			p {
				margin: 30px 0;
				font-size: 24px;
			}
      .dimmed{
      width: 200px;
      height: 200px;
      background: #fff;
      box-shadow: 0 0 0 calc(50vmax - 100px) rgba(0, 0, 0, 0.8);
      }
		</style>
	</head>
	<body>
		<main>
      <div class="dimmed"></div>      
		</main>
	</body>
</html>
